<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Link to the signup CSS -->
    <title>PhysioActivity - Sign Up</title>
</head>
<body>

<!-- Navbar -->
<header class="navbar">
    <div class="container">
        <a href="index.html" class="logo">PhysioActivity</a>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>

<!-- Signup Section -->
<section class="signup">
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm" method="post">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <select required>
                <option value="" disabled selected>Select Role</option>
                <option value="employee">Employee</option>
                <option value="hr">HR</option>
                <option value="therapist">Therapist</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</section>

<!-- Footer -->
<footer>
    <div class="container">
        <p>&copy; 2024 PhysioActivity. All Rights Reserved.</p>
    </div>
</footer>

<!-- Link to the signup.js -->
<script src="signup.js"></script>
</body>
</html>
